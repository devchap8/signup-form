<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main imageContainer">
        <div class="logoContainer">
            <img class="odinImage" src="images/odin.png" alt="Odin project logo">
            <span clas="odinText">ODIN</span>
        </div>
        <div class="photoCredit">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> 
            on 
            <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>
    <div class="main mainContainer">
        <div class="heroContainer">
            <div class="heroDiv">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </div>
        </div>
        <div class="formContainer">
            <div class="formDiv">
                <div class="formRow letsDoThis">
                    Let's do this!
                </div>
                <form>
                    <div class="formRow">
                        <div class="formBox">
                            <label for="firstName">FIRST NAME</label><br>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="formBox">
                            <label for="lastName">LAST NAME</label><br>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formBox">
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="formBox">
                            <label for="phoneNumber">PHONE NUMBER</label><br>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>                    
                    <div class="formRow">
                        <div class="formBox">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="formBox">
                            <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="loginContainer">
            <div class="loginDiv">
                <button class="createAccount">Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
